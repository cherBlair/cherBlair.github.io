<div class="page-control">
    <div>
      {% if page.previous.url %}
      <a id="prev" class="button" href="{{ page.previous.url }}">&laquo; prev </a>
      {% endif %}
    </div>
    <div>
      {% if page.next.url %}
      <a id="next" class="button" href="{{ page.next.url }}"> next &raquo;</a>
      {% endif %}
    </div>
</div>
